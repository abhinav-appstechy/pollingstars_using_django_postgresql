<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>PollingStars</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/limonte-sweetalert2/11.0.18/sweetalert2.min.css">
    <script src="https://cdn.tailwindcss.com"></script>

    <style>
        html {
            scroll-behavior: smooth;
        }
        
    </style>
  </head>
  <body>

    <header class="text-gray-600 body-font">
        <div class="container mx-auto flex flex-wrap p-5 flex-col md:flex-row items-center">
          <a class="flex title-font font-medium items-center text-gray-900 mb-4 md:mb-0" href="{% url "homepage" %}">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" class="w-10 h-10 text-white p-2 bg-indigo-500 rounded-full" viewBox="0 0 24 24">
              <path d="M12 2L2 7l10 5 10-5-10-5zM2 17l10 5 10-5M2 12l10 5 10-5"></path>
            </svg>
            <span class="ml-3 text-xl">PollingStars</span>
          </a>

        </div>
      </header>

    <section class="bg-gray-50 dark:bg-gray-900">
        <div class="flex flex-col items-center justify-center px-6 py-8 mx-auto md:h-screen lg:py-0">
            <a href="#" class="flex items-center mb-6 text-2xl font-semibold text-gray-900 dark:text-white">
                <img class="w-8 h-8 mr-2" src="https://flowbite.s3.amazonaws.com/blocks/marketing-ui/logo.svg" alt="logo">
                PollingStars    
            </a>
            <div class="w-full bg-white rounded-lg shadow dark:border md:mt-0 sm:max-w-md xl:p-0 dark:bg-gray-800 dark:border-gray-700">
                <div class="p-6 space-y-4 md:space-y-6 sm:p-8">
                    <h1 class="text-xl font-bold leading-tight tracking-tight text-gray-900 md:text-2xl dark:text-white">
                        Create an account
                    </h1>
                    <form class="space-y-4 md:space-y-6" id="form" action="#">
                        {% csrf_token %}
                        <div>
                            <label for="username" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Username</label>
                            <input type="text" autocomplete name="username" id="username" class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="name@company.com" required="">
                        </div>
                        <div>
                            <label for="email" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Email</label>
                            <input type="email" autocomplete name="email" id="email" class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="name@company.com" required="">
                        </div>
                        <div>
                            <label for="password" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Password</label>
                            <input type="password" autocomplete name="password" id="password" placeholder="••••••••" class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" required="">
                        </div>
                        <div>
                            <label for="confirm-password" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Confirm password</label>
                            <input type="confirm-password" autocomplete name="confirm-password" id="confirm-password" placeholder="••••••••" class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" required="">
                        </div>
                        <div class="flex items-start">
                            <div class="flex items-center h-5">
                              <input id="terms" aria-describedby="terms" type="checkbox" class="w-4 h-4 border border-gray-300 rounded bg-gray-50 focus:ring-3 focus:ring-primary-300 dark:bg-gray-700 dark:border-gray-600 dark:focus:ring-primary-600 dark:ring-offset-gray-800" required="">
                            </div>
                            <div class="ml-3 text-sm">
                              <label for="terms" class="font-light text-gray-500 dark:text-gray-300">I accept the <a class="font-medium text-primary-600 hover:underline dark:text-primary-500">Terms and Conditions</a></label>
                            </div>
                        </div>
                        <button type="submit" id="sign-up-btn" class="w-full text-white bg-blue-600 hover:bg-blue-700 focus:ring-4 focus:outline-none focus:ring-primary-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-primary-600 dark:hover:bg-primary-700 dark:focus:ring-primary-800">Create an account</button>
                        <p class="text-sm font-light text-gray-500 dark:text-gray-400">
                            Already have an account? <a href="{% url "login_page" %}" class="font-medium text-blue-600 hover:underline dark:text-primary-500">Login here</a>
                        </p>
                    </form>
                </div>
            </div>
        </div>
      </section>

      
      {% include "footer.html" %}

          <!-- Include SweetAlert JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/limonte-sweetalert2/11.0.18/sweetalert2.min.js"></script>

    
      <script>
        function getCsrfToken() {
            const cookieValue = document.cookie
              .split("; ")
              .find((row) => row.startsWith("csrftoken="))
              .split("=")[1];
            return cookieValue;
          }

        function validateSignUpForm() {
            // Get form fields by their IDs
            let username = document.getElementById("username").value;
            let email = document.getElementById("email").value;
            let password = document.getElementById("password").value;
            let confirmPassword = document.getElementById("confirm-password").value;
            let termsCheckbox = document.getElementById("terms");
        
            // Regular expression for email validation
            let emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
        
            // Error messages
            let errors = [];
        
            // Validate username
            if (username.trim() === "") {
                errors.push("Username is required");
            }
        
            // Validate email
            if (email.trim() === "") {
                errors.push("Email is required");
            } else if (!emailRegex.test(email)) {
                errors.push("Invalid email format");
            }
        
            // Validate password
            if (password.trim() === "") {
                errors.push("Password is required");
            } else if (password.length < 6) {
                errors.push("Password must be at least 6 characters long");
            }
        
            // Validate confirm password
            if (confirmPassword.trim() === "") {
                errors.push("Please confirm your password");
            } else if (confirmPassword !== password) {
                errors.push("Passwords do not match");
            }
        
            // Validate terms checkbox
            if (!termsCheckbox.checked) {
                errors.push("You must accept the terms and conditions");
            }
        
            // Display error messages
            if (errors.length > 0) {
                let errorMessage = errors.join("\n");
                Swal.fire({
                    title: "",
                    text: errors[0],
                    icon: "warning",
                    confirmButtonText: "OK",
                  });
                return false; // Prevent form submission
            }
        
            // Form is valid
            return true;
        }
        

        
        document.getElementById("sign-up-btn").addEventListener("click", (e)=>{
            e.preventDefault();
            let signUpBtn = document.getElementById("sign-up-btn");

            let username = document.getElementById("username").value;
            let email = document.getElementById("email").value;
            let password = document.getElementById("password").value;
            let confirmPassword = document.getElementById("confirm-password").value;
            let termsCheckbox = document.getElementById("terms");
            let csrftoken = getCsrfToken();

            if(validateSignUpForm()){
                signUpBtn.innerText = "Creating...";
                signUpBtn.disabled = true;
                let formData = new FormData();
                formData.append("username", username);
                formData.append("email", email);
                formData.append("password", password);
                
                fetch("{% url 'user_register' %}", {
                    method: "POST",
                    headers: {
                        "X-CSRFToken": csrftoken
                    },
                    body: formData
                })
                .then((res)=>{
                    return res.json();
                })
                .then((data)=>{
                    
                    if(data.status == 200){
                        console.log(data);
                        Swal.fire({
                            title: "",
                            text: data.message,
                            icon: "success",
                            confirmButtonText: "OK",
                          });
                          signUpBtn.innerText = "Create an account";
                          signUpBtn.disabled = false;
                          username = "";
                          email = "";
                          password = "";
                          confirmPassword = "";
                          termsCheckbox.checked = false;
                          setTimeout(()=>{
                            window.location.href = "{% url 'login_page' %}"
                          },1500)
                          

                    }else{
                        Swal.fire({
                            title: "",
                            text: data.message,
                            icon: "error",
                            confirmButtonText: "OK",
                          });
                          signUpBtn.innerText = "Create an account";
                          signUpBtn.disabled = false;
                    }
                })
                .catch((error)=>{
                    console.log(error);
                })
            }
            
        })
      </script>
  
    </body>
</html>
